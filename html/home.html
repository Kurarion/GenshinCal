{{ block "home" . }}
<!DOCTYPE html>
<html>
    <head>
        <title>GenshinCal</title>
        <meta charset="utf-8" />
        <script src="./js/func.js"></script>
        <script src="./js/jquery-3.5.1.min.js"></script>
    </head>
    <body>
        <form name="test" method="get">
            <table>
                <tr>
                    <td align="center">
                        <span >角色</span>
                    </td>
                    <td align="center">
                        <span id="weaponSkillAffixResult" href="#" title="">武器</span>
                    </td>

                    <td align="center">
                        {{template "characterSelect" .Avatar}}
                    </td>
                    <td align="center">
                        {{template "weaponSelect" .Weapon}}
                    </td>
                </tr>
                <tr>
                    <td align="center" valign = "top">
                        {{template "characterResult" ""}}
                    </td>
                    <td align="center" valign = "top">
                        {{template "weaponResult" ""}}
                    </td>
                </tr>
            </table>        
        </form>
